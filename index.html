<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <div id="login-box">
            <div class="left">
                <h1>Create Account</h1>
                <form class="sign-up" action="index.html" method="post">
                    <input type="username" placeholder="username">
                    <input type="email" placeholder="email">
                    <input type="password" placeholder="password">
                    <input type="password_configuration" placeholder="Re-type password">
                    <button type="submit" name="button" class="signup">Sign Me Up</button>


                </form>



            </div>
            <div class="right">
                <span class="loginwith">Sign in with Social Network   </span>
                <button class="facebook">Login With Facebook</button>
                <button class="twitter">Login with Twitter</button>
                <button class="google">Login with Google+</button>
            </div>
            <div class="or">OR

            </div>

        </div>

    </body>

</html>
